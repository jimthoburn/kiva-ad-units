<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Kiva 300 x 600 Ad</title>

  <link rel="stylesheet" href="../ad.css" />

</head>
<body>

<a href="https://www.kiva.org/lend" target="_blank" class="ad-300x600" id="lend_link">
  <div class="image"><img id="loan_image" src="https://www-kiva-org.global.ssl.fastly.net/img/w480h300/8a619a36db740473e69f19061ce52559.jpg" alt="Ramila" /></div>

  <div class="details">
    <h1><img src="../images/kiva-paypal-tagline.png" alt="PayPal Kiva" width="200" /></h1>

    <div class="name-location">
      <h2 class="name" id="name">Ramila</h2>
      <p class="location" id="location">Nepal</p>
    </div>

    <p class="description" id="description">A loan of $475 helps to buy a young milk-giving cow.</p>
    <p class="progress">
      <span class="text" id="progress_text">Funded</span>
      <progress id="progress" max="100" value="100">100%</progress>
    </p>

    <p class="action">Lend Now</p>
  </div>
</a>

<script type="text/javascript" src="../ad.js"></script>

</body>
</html>
