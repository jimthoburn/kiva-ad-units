<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Kiva 970 x 250 Ad</title>

  <link rel="stylesheet" href="../ad.css" />

</head>
<body>

<div class="ad-970x250" id="ad-container">
  <a class="image" href="http://kiva.org/paypal/smallloansbigimpact" target="_blank"><img id="loan_image" src="https://www-kiva-org.global.ssl.fastly.net/img/w480h300/8a619a36db740473e69f19061ce52559.jpg" alt="Ramila" /></a>

  <div class="details">

      <span class="text">
        <a href="http://kiva.org/paypal/smallloansbigimpact" target="_blank">Join in 10 Days of Lending</a>
        <span class="value" id="progress_text">Funded</span>
      </span>
      <progress id="progress" max="100" value="100">100%</progress>
    </p>

    <p class="action"><a href="https://www.kiva.org/lend" target="_blank" id="lend_link">Lend Now</a></p>
  </div>
</div>
