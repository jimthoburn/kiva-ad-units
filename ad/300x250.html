<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Kiva 300 x 250 Ad</title>

  <link rel="stylesheet" href="../ad.css" />

</head>
<body>

<a href="https://www.kiva.org/lend" class="ad-300x250" id="lend_link">
  <div class="image"><img id="loan_image" src="" alt="" /></div>

  <div class="details">
    <h1><img src="../images/kiva-paypal-white.png" alt="Kiva PayPal" width="200" /></h1>

    <h2 class="name" id="name"></h2>
    <p class="location" id="location"></p>

    <p class="description" id="description"></p>
    <p class="progress">
      <span class="text" id="progress_text"></span>
      <progress id="progress" max="100" value="0"></progress>
    </p>

    <p class="action">Lend Now</p>
  </div>
</a>

<script src="../ad.js"></script>

</body>
</html>
