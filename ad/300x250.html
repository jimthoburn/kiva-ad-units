<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Kiva 300 x 250 Ad</title>

  <link rel="stylesheet" href="../ad.css" />

</head>
<body>

<a href="https://www.kiva.org/lend" target="_blank" class="ad-300x250" id="lend_link">
  <div class="image"><img id="loan_image" src="https://www-kiva-org.global.ssl.fastly.net/img/w480h300/86c2d5842479ab17cab63f7ad512469c.jpg" alt="Adama's Group" /></div>

  <div class="details">
    <h1><img src="../images/kiva-paypal-white.png" alt="Kiva PayPal" width="200" /></h1>

    <h2 class="name" id="name">Adama's Group</h2>
    <p class="location" id="location">Senegal</p>

    <p class="description" id="description">A loan of $3,450 helps a member to buy two 50-kg sacks of baobab fruit, three 50-kg sacks of sugar and five tubfuls of hibiscus leaves.</p>
    <p class="progress">
      <span class="text" id="progress_text">Funded</span>
      <progress id="progress" max="100" value="100">100%</progress>
    </p>

    <p class="action">Lend Now</p>
  </div>
</a>

<script type="text/javascript" src="../ad.js"></script>

</body>
</html>
